<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Referral Partners (TRP) - The verified trust layer for high-yield crypto and fintech sign-up bonuses.">
    
    <title>The Referral Partners | Verified. Curated. Profitable.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="nav-glass">
        <div class="container nav-content">
            <div class="brand-logo">TRP<span style="color:var(--color-accent)">.</span></div>
            <a href="#" style="text-decoration:none; color:var(--color-accent); font-weight:600; font-size:0.9rem;">Partner Access &rarr;</a>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>High-Value Links.<br><span class="gradient-text">Zero Guesswork.</span></h1>
            <p>The only curated registry of verified fintech & crypto bonuses.</p>
        </div>
    </header>

    <main class="container">
        <div id="app-root" class="grid-wrapper">
            <div style="grid-column: 1/-1; text-align: center; margin-top: 40px; color: #86868b;">
                <p>Initializing Trust Layer...</p>
            </div>
        </div>
    </main>
    <div id="admin-modal" class="modal-overlay" style="display: none;">
        <div class="modal-glass">
            <div class="modal-header">
                <h3>Admin Command</h3>
                <button onclick="toggleAdmin()" class="close-btn">&times;</button>
            </div>
            
            <form id="login-form">
                <input type="email" id="admin-email" placeholder="Admin Email" required>
                <input type="password" id="admin-pass" placeholder="Password" required>
                <button type="submit" class="btn-primary" style="width: 100%;">Authenticate</button>
            </form>

            <form id="upload-form" style="display: none;">
                <input type="text" id="p-name" placeholder="Partner Name (e.g. Coinbase)" required>
                <input type="text" id="p-cat" placeholder="Category (e.g. Crypto)" required>
                <input type="text" id="p-bonus" placeholder="Bonus Text (e.g. $50 BTC)" required>
                <input type="url" id="p-link" placeholder="Referral Link" required>
                <input type="color" id="p-color" value="#0071e3" style="height: 40px; padding: 0;">
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Upload Partner</button>
                <button type="button" onclick="logout()" style="width: 100%; margin-top: 10px; background: transparent; color: #888; border: none;">Logout</button>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js" type="module"></script>

</body>
</html>
